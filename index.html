<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags for character set, viewport, description, title, and robots -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Assignment 3 of Client Side JavaScript">
        <meta name="robots" content="">
        <title>Assignment 3 | JavaScript</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./img/popup-tick-mark.png">
        <!-- Font Awesome Kit for icons -->
        <script defer src="https://kit.fontawesome.com/dc7a4e750d.js" crossorigin="anonymous"></script>
        <!-- External JavaScript file -->
        <script defer src="./js/script.js"></script>
        <!-- External CSS file -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div>
                <a href="#">
                    <img src="./img/logo.png" alt="Pizza Hub Logo">
                </a>
                <p id="dynamicId"></p>
            </div>
        </header>
        <!-- Main content section -->
        <main>
            <div class="m-container">
                <h2>Order Your Own Pizza</h2>
                <!-- Form for ordering pizza -->
                <form id="orderForm">
                    <label for="name">Enter your name:</label>
                    <input type="text" name="name" id="userName" required>
                    <label for="size">Select a size:</label>
                    <select name="size" id="selectSize"></select>
                    <label for="crust">Select a crust:</label>
                    <select name="crust" id="selectCrust"></select>
                    <label for="sauce">Select a Sauce:</label>
                    <select name="sauce" id="selectSauce"></select>
                    <label for="cheese">Select a Cheese:</label>
                    <div name="cheese" id="cheeseContainer"></div>
                    <label for="toppings">Select Toppings:</label>
                    <div name="toppings" id="toppingsContainer"></div>
                    <label for="condiments">Select Condiments(Optional):</label>
                    <div name="condiments" id="condimentsContainer"></div>
                    <label for="quantity">Select Pizza Quantity:</label>
                    <select name="quantity" id="selectQuantity">
                    </select>
                    <label for="instructions">Add Special Instructions(Optional):</label>
                    <textarea name="instructions" id="specialInstructions"></textarea>
                    <!-- Button to submit the order -->
                    <button class="submit-button" type="submit">Order</button>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div class="love">
                <!-- Footer messages -->
                <p>Made with <i class="fa-solid fa-heart"></i> & Maple Syrup in Canada.</p>
                <p class="footer-langs"><span>HTML</span><span>CSS</span><span>JavaScript</span></p>
                <div class="cr-text"><p>&#xA9; <span class="dbs">Deep Biswas</span> <span id="currentYear"></span> - All rights reserved.</p></div>
            </div>
        </footer>
    </body>
</html>
